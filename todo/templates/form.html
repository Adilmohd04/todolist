<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 data-cy="form-title">{{ form_title }}</h1>
    <form method="POST" action="{{ form_action }}">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" data-cy="todo-input" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" data-cy="description-input">{{ task.description|default:'' }}</textarea>

        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date|default:'' }}" data-cy="due-date-input">

        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags" value="{{ task.tags|default:'' }}" data-cy="tags-input">

        <label for="status">Status</label>
        <select id="status" name="status" data-cy="status-select">
            {% for status, display in status_choices %}
                <option value="{{ status }}" {% if task.status == status %}selected{% endif %}>
                    {{ display }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" data-cy="add-todo-btn">Submit</button>
    </form>
</div>

</body>
</html>
